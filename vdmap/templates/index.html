<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/index.css">
    <title>Карта ВДНХ</title>
</head>

<body>
    <div class="bg">
    </div>
    <div class="container">
        <div class="form-div">
            <div class="form-container">
                <div class="switch">
                    <div data-target="0" activated>Регистрация</div>
                    <div data-target="1">Вход</div>
                </div>
                <div class="switchable-container">
                    <div class="switchable" data-id="0">
                        <form id="register-form">
                            <input type="email" placeholder="Email" name="email" required>
                            <input type="password" placeholder="Пароль" name="password" required>
                            <input type="submit" value="Зарегистрироватся">
                        </form>
                    </div>
                    <div class="switchable" data-id="1" moved-right>
                        <form id="login-form">
                            <input type="email" placeholder="Email" name="email" required>
                            <input type="password" placeholder="Пароль" name="password" required>
                            <input type="submit" value="Войти">
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="desc-div">
            <p>Построение маршрутов по ВДНХ</p>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.2/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="/static/js/index.js"></script>

</html>
